<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <h2>Últimos artículos</h2>
            <ng-container *ngFor="let publicacion of blogInfo">
            <div class="card mb-3">
                <img src="https://accutuneoffroad.com/wp-content/uploads/2020/03/tech-tip-logo.jpg"
                    class="card-img-top" alt="Artículo 1">
                    <div class="card-body">
                        <h5 class="card-title">{{publicacion.titulo}}</h5>
                        <div class="card-text text-justify" [innerHTML]="publicacion.contenido"></div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="col-lg-12">
                                <p class="text-end">Publicado el: {{publicacion.fecha | date:'dd-MM-yyyy HH:mm'}}</p>
                            </div>
                        </div>
                    </div>
            </div>
            </ng-container>

        </div>
    </div>
</div>
